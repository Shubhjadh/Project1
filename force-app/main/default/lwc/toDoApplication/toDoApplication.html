<template>
    <lightning-card title="Create Task">
        <div class="slds-p-around_medium">
            <lightning-input label="Task Name" value={taskName} onchange={handleTaskNameChange}></lightning-input>
            <lightning-input type="date" label="Date" value={taskDate} onchange={handleTaskDateChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Create Task" onclick={handleCreateTask}></lightning-button>
                <lightning-button label="Reset" onclick={handleReset} class="slds-m-left_small"></lightning-button>
            </div>
            <template if:true={errorMessage}>
                <p class="slds-text-color_error slds-m-top_small">{errorMessage}</p>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Task List" if:true={taskList.length}>
        <div class="slds-p-around_medium">
            <template for:each={taskList} for:item="task">
                <p key={task.id}>{task.name} - {task.date}</p>
            </template>
        </div>
    </lightning-card>
</template>
